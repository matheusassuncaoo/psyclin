<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasiclin</title>
    <link rel="shortcut icon" href="./images/FasiclinIcon.png" type="image/x-icon">
    <!-- Using Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feather Icons for sidebar and other icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script>
    <!-- CSS da pagina -->
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <!-- Main container with background -->
    <div class="login-bg">
        <!-- Logo -->
        <div class="mb-8 text-center">
            <img src="./images/FasiclinIcon.png" alt="Fasiclin logo">
        </div>
        <!-- Questão -->
        <h2 class="text-2xl md:text-3xl font-semibold text-white mb-8 text-center">
            Como deseja Acessar?
        </h2>

        <!-- Botões -->
        <div class="flex flex-col space-y-4 w-full max-w-xs md:max-w-sm">
            <button class="btn-primary">
                Criar Conta
            </button>
            <a href="access.html" class="btn-secondary text-center">
                Acessar Conta
            </a>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
