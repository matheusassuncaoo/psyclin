<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyclin - Configurações</title>
    <link rel="shortcut icon" href="/view/images/FasiclinIcon.png" type="image/x-icon">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- CSS Global e específico -->
    <link rel="stylesheet" href="/view/css/configuracoes/configuracoes.css">
</head>

<body>
    <!-- Container principal -->
    <div class="main-content flex flex-col h-screen">
        <!-- Navbar -->
        <nav class="bg-[var(--zomp)] border-b-2 border-[var(--oxford-blue)] shadow-lg">
            <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
                <!-- Botão Hambúrguer -->
                <button id="btn-sidebar-toggle" class="text-white p-2 sm:p-3 md:p-4 lg:p-5 rounded-md bg-[var(--zomp)] hover:bg-[var(--oxford-blue)] transition duration-300">
                    <i data-feather="menu"></i>
                </button>

                <!-- Logo -->
                <a href="/view/html/dashboard/dashboard.html" class="hidden sm:flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="/view/images/FasiclinLogo.png" class="h-20" alt="Fasiclin Logo" />
                </a>

                <!-- Título da Página -->
                <div class="flex-1 text-center">
                    <h1 class="text-white text-xl font-bold">Configurações do Sistema</h1>
                </div>

                <!-- Menu de Usuário -->
                <div class="flex items-center space-x-4">
                    <!-- Botão de Ajuda -->
                    <button class="icon-btn button-help text-white" aria-label="Ajuda">
                        <i data-feather="help-circle"></i>
                    </button>

                    <!-- Botão Home -->
                    <a href="/view/html/dashboard/dashboard.html" class="icon-btn text-white" aria-label="Voltar ao Dashboard">
                        <i data-feather="home"></i>
                    </a>

                    <!-- Avatar com Dropdown -->
                    <div class="relative">
                        <button class="flex text-sm bg-oxford-blue rounded-full focus:ring-4 focus:ring-mountain-meadow" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown">
                            <span class="sr-only">Abrir menu do usuário</span>
                            <img class="w-8 h-8 rounded-full"
                                src="https://i.pinimg.com/736x/d7/a6/18/d7a618fcaa8804e0588ee8d0f02d9f99.jpg"
                                alt="Foto do usuário">
                        </button>
                        <!-- Dropdown -->
                        <div class="z-50 hidden absolute right-0 mt-2 w-48 text-base list-none bg-white divide-y divide-oxford-blue rounded-lg shadow-lg" id="user-dropdown">
                            <div class="px-4 py-3">
                                <span class="block text-sm text-prussian-blue">Usuário</span>
                                <span class="block text-sm text-oxford-blue truncate">admin@psyclin.com</span>
                            </div>
                            <ul class="py-2">
                                <li><a href="/view/html/dashboard/dashboard.html" class="dropdown-link">Dashboard</a></li>
                                <li><a href="/view/html/configuracoes/configuracoes.html" class="dropdown-link">Configurações</a></li>
                                <li><a href="#" class="dropdown-link">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-[var(--zomp)] text-[var(--oxford-blue)] w-64 p-4 space-y-4 transition-transform duration-300 ease-in-out transform -translate-x-full fixed top-16 left-0 h-[calc(100%-64px)] z-50">
            <div class="mb-4">
                <span class="text-lg font-bold">CONFIGURAÇÕES</span>
            </div>
            <a href="/view/html/dashboard/dashboard.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="grid"></i>
                <span class="ml-2">DASHBOARD</span>
            </a>
            <a href="/view/html/paciente/paciente.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="users"></i>
                <span class="ml-2">PACIENTES</span>
            </a>
            <a href="/view/html/cadastro/cadastro.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="database"></i>
                <span class="ml-2">CADASTRAR</span>
            </a>
            <a href="/view/html/anamnese/anamnese.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="file-text"></i>
                <span class="ml-2">ANAMNESES</span>
            </a>
            <a href="/view/html/consulta/consulta.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="coffee"></i>
                <span class="ml-2">CONSULTA</span>
            </a>
            <a href="#" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="check-square"></i>
                <span class="ml-2">APROVAÇÃO</span>
            </a>
            <a href="/view/html/relatorio/relatorio.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="upload"></i>
                <span class="ml-2">EMITIR</span>
            </a>
            <a href="/view/html/configuracoes/configuracoes.html" class="flex items-center p-2 bg-[var(--dark-blue)] text-white rounded">
                <i data-feather="settings"></i>
                <span class="ml-2">CONFIGURAÇÕES</span>
            </a>
            <div class="mt-auto text-sm">psyclin.1.5A</div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="flex-1 overflow-hidden">
            <div class="flex h-full">
                <!-- Menu de Configurações -->
                <aside class="w-80 bg-white border-r border-gray-200 overflow-y-auto">
                    <div class="p-6">
                        <h2 class="text-lg font-semibold text-[var(--oxford-blue)] mb-4">Categorias</h2>
                        
                        <!-- Lista de Categorias de Configuração -->
                        <nav class="space-y-2">
                            <button class="config-tab active w-full text-left p-3 rounded-lg transition-colors" data-tab="geral">
                                <div class="flex items-center space-x-3">
                                    <i data-feather="globe" class="w-5 h-5"></i>
                                    <span>Configurações Gerais</span>
                                </div>
                            </button>
                            
                            <button class="config-tab w-full text-left p-3 rounded-lg transition-colors" data-tab="clinica">
                                <div class="flex items-center space-x-3">
                                    <i data-feather="building" class="w-5 h-5"></i>
                                    <span>Dados da Clínica</span>
                                </div>
                            </button>
                            
                            <button class="config-tab w-full text-left p-3 rounded-lg transition-colors" data-tab="usuarios">
                                <div class="flex items-center space-x-3">
                                    <i data-feather="users" class="w-5 h-5"></i>
                                    <span>Usuários e Permissões</span>
                                </div>
                            </button>
                            
                            <button class="config-tab w-full text-left p-3 rounded-lg transition-colors" data-tab="agenda">
                                <div class="flex items-center space-x-3">
                                    <i data-feather="calendar" class="w-5 h-5"></i>
                                    <span>Agenda e Horários</span>
                                </div>
                            </button>
                            
                            <button class="config-tab w-full text-left p-3 rounded-lg transition-colors" data-tab="notificacoes">
                                <div class="flex items-center space-x-3">
                                    <i data-feather="bell" class="w-5 h-5"></i>
                                    <span>Notificações</span>
                                </div>
                            </button>
                            
                            <button class="config-tab w-full text-left p-3 rounded-lg transition-colors" data-tab="personalizacao">
                                <div class="flex items-center space-x-3">
                                    <i data-feather="palette" class="w-5 h-5"></i>
                                    <span>Personalização</span>
                                </div>
                            </button>
                            
                            <button class="config-tab w-full text-left p-3 rounded-lg transition-colors" data-tab="backup">
                                <div class="flex items-center space-x-3">
                                    <i data-feather="database" class="w-5 h-5"></i>
                                    <span>Backup e Segurança</span>
                                </div>
                            </button>
                            
                            <button class="config-tab w-full text-left p-3 rounded-lg transition-colors" data-tab="sistema">
                                <div class="flex items-center space-x-3">
                                    <i data-feather="server" class="w-5 h-5"></i>
                                    <span>Sistema e Logs</span>
                                </div>
                            </button>
                        </nav>
                    </div>
                </aside>

                <!-- Área de Conteúdo das Configurações -->
                <main class="flex-1 overflow-y-auto bg-gray-50">
                    <div class="p-8">
                        <!-- Conteúdo será carregado dinamicamente aqui -->
                        <div id="config-content">
                            <!-- Conteúdo inicial carregará via JavaScript -->
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Toast para notificações -->
        <div id="toast-container" class="fixed top-20 right-4 z-50 space-y-2">
            <!-- Toasts serão inseridos aqui dinamicamente -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="/view/js/components/help-manager.js"></script>
    <script src="/view/js/dashboard/dashboard.js"></script>
    <script>
        // Inicializar Feather Icons
        feather.replace();
    </script>
    <script src="/view/js/configuracoes/configuracoes.js"></script>
</body>

</html>
