<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasiclin - Acessar Conta</title>
    <link rel="shortcut icon" href="../src/main/resources/static/images/FasiclinIcon.png" type="image/x-icon">
    <!-- Using Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feather Icons for sidebar and other icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.2/feather.min.js"></script>
    <!-- CSS da pagina -->
    <link rel="stylesheet" href="./access.css">
</head>
<body>
    <!-- Main container with background -->
    <div class="login-bg">
        <!-- Botão de voltar -->
        <a href="login.html" class="absolute top-4 left-4 text-white">
            <i data-feather="arrow-left" class="w-6 h-6"></i>
        </a>
        <!-- Título e Instrução -->
        <h2 class="text-2xl md:text-3xl lg:text-4xl font-semibold text-black text-center">
            Acessar
        </h2>
        <p class="text-black text-center mt-2 mb-8">
            Tenha um registro acadêmico e uma senha
        </p>
        <!-- Formulário -->
        <form id="login-form" class="flex flex-col space-y-4 w-full max-w-xs md:max-w-sm">
            <input type="text" placeholder="Registro Acadêmico" class="p-3 rounded-lg bg-teal-100 text-black" required>
            <input type="password" placeholder="Digite a sua senha" class="p-3 rounded-lg bg-teal-100 text-black" required>
            <label class="flex items-center space-x-2 text-white">
                <input type="checkbox" class="form-checkbox h-5 w-5 text-mountain-meadow">
                <span class="text-black">Manter conectado</span>
            </label>
            <button type="submit" class="btn-primary">
                Acessar Conta
            </button>
        </form>
    </div>

    <script src="./access.js"></script>
</body>
</html>
