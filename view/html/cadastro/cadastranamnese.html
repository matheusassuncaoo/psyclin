<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyclin - Cadastro de Anamnese</title>
    <link rel="shortcut icon" href="/view/images/FasiclinIcon.png" type="image/x-icon">
    <!-- Importando Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Importando Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Importando CSS da página -->
    <link rel="stylesheet" href="/view/css/dashboard/dashboard.css">
</head>

<body>
    <!-- Container principal-->
    <div class="flex flex-col h-screen">
        <!-- Navbar -->
        <nav class="bg-[var(--zomp)] border-b-2 border-[var(--oxford-blue)] shadow-lg">
            <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
                <!-- Botão Hambúrguer -->
                <button id="btn-sidebar-toggle" class="text-white p-2 sm:p-3 md:p-4 lg:p-5 rounded-md bg-[var(--zomp)] hover:bg-[var(--oxford-blue)] transition duration-300">
                    <i data-feather="menu"></i>
                </button>

                <!-- Logo -->
                <a href="/view/html/dashboard/dashboard.html" class="hidden sm:flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="/view/images/FasiclinLogo.png" class="h-20" alt="Fasiclin Logo" />
                </a>

                <!-- Menu de Usuário -->
                <div class="flex items-center space-x-4">
                    <!-- Avatar com Dropdown -->
                    <div class="relative">
                        <button class="flex text-sm bg-oxford-blue rounded-full focus:ring-4 focus:ring-mountain-meadow" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown">
                            <span class="sr-only">Abrir menu do usuário</span>
                            <img class="w-8 h-8 rounded-full"
                                src="https://i.pinimg.com/736x/d7/a6/18/d7a618fcaa8804e0588ee8d0f02d9f99.jpg"
                                alt="Foto do usuário">
                        </button>
                        <!-- Dropdown -->
                        <div class="z-50 hidden absolute right-0 mt-2 w-48 text-base list-none bg-white divide-y divide-oxford-blue rounded-lg shadow-lg" id="user-dropdown">
                            <div class="px-4 py-3">
                                <span class="block text-sm text-prussian-blue">Usuário</span>
                                <span class="block text-sm text-oxford-blue truncate">psicologo@fasiclin.com</span>
                            </div>
                            <ul class="py-2">
                                <li><a href="/view/html/dashboard/dashboard.html" class="dropdown-link">Dashboard</a></li>
                                <li><a href="/view/html/anamnese/anamnese.html" class="dropdown-link">Anamneses</a></li>
                                <li><a href="/view/html/configuracoes/configuracoes.html" class="dropdown-link">Configurações</a></li>
                                <li><a href="#" class="dropdown-link">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-[var(--zomp)] text-[var(--oxford-blue)] w-64 p-4 space-y-4 transition-transform duration-300 ease-in-out transform -translate-x-full fixed top-16 left-0 h-[calc(100%-64px)] z-50">
            <div class="mb-4">
                <span class="text-lg font-bold">DASHBOARD</span>
            </div>
            <a href="/view/html/dashboard/dashboard.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="grid"></i>
                <span class="ml-2">DASHBOARD</span>
            </a>
            <a href="/view/html/paciente/paciente.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="users"></i>
                <span class="ml-2">PACIENTES</span>
            </a>
            <a href="/view/html/cadastro/cadastro.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="database"></i>
                <span class="ml-2">CADASTRAR</span>
            </a>
            <a href="/view/html/anamnese/anamnese.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="file-text"></i>
                <span class="ml-2">ANAMNESES</span>
            </a>
            <a href="/view/html/consulta/consulta.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="coffee"></i>
                <span class="ml-2">CONSULTA</span>
            </a>
            <a href="#" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="check-square"></i>
                <span class="ml-2">APROVAÇÃO</span>
            </a>
            <a href="/view/html/relatorios/relatorios.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="upload"></i>
                <span class="ml-2">EMITIR</span>
            </a>
            <a href="#" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="settings"></i>
                <span class="ml-2">CONFIGURAÇÕES</span>
            </a>
            <div class="mt-auto text-sm">psyclin.1.1A</div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="content-wrapper flex-1 p-4 sm:p-6 bg-gray-100 pt-16 sm:pt-20">
            <!-- Botão Voltar -->
            <div class="max-w-4xl mx-auto mb-4">
                <a href="/view/html/cadastro/cadastraritem.html" class="inline-flex items-center text-[var(--zomp)] hover:text-[var(--oxford-blue)] transition">
                    <i data-feather="arrow-left" class="w-5 h-5 mr-2"></i>
                    <span>Voltar</span>
                </a>
            </div>

            <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- Cabeçalho -->
                <div class="text-center py-6 sm:py-8 px-4">
                    <h2 class="text-xl sm:text-2xl font-semibold text-[var(--zomp)] mb-2">Cadastro de Anamnese</h2>
                    <p class="text-sm text-gray-600">Preencha os dados da anamnese do paciente</p>
                </div>

                <!-- Formulário -->
                <form id="form-anamnese" class="p-4 sm:p-8 space-y-6">
                    <!-- Dados Principais -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="idPaciente" class="block text-sm font-medium text-gray-700 mb-1">Paciente *</label>
                            <select id="idPaciente" name="idPaciente" required
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--zomp)] focus:border-transparent">
                                <option value="">Selecione um paciente</option>
                            </select>
                        </div>
                        <div>
                            <label for="dataAnamnese" class="block text-sm font-medium text-gray-700 mb-1">Data da Anamnese *</label>
                            <input type="datetime-local" id="dataAnamnese" name="dataAnamnese" required
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--zomp)] focus:border-transparent">
                        </div>
                    </div>

                    <!-- Dados do Responsável -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="campo">
                            <label for="nomeResponsavel" class="block text-sm font-medium text-gray-700 mb-1">Nome do Responsável</label>
                            <input type="text" id="nomeResponsavel" name="nomeResponsavel" 
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--zomp)] focus:border-transparent transition-colors"
                                placeholder="Digite o nome do responsável">
                            <span class="mensagem-erro hidden text-sm text-red-500 mt-1"></span>
                        </div>
                        <div class="campo">
                            <label for="cpfResponsavel" class="block text-sm font-medium text-gray-700 mb-1">CPF do Responsável</label>
                            <input type="text" id="cpfResponsavel" name="cpfResponsavel" 
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--zomp)] focus:border-transparent transition-colors"
                                placeholder="000.000.000-00">
                            <span class="mensagem-erro hidden text-sm text-red-500 mt-1"></span>
                        </div>
                    </div>

                    <!-- Autorizações e Status -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Autorização de Visibilidade *</label>
                            <div class="flex items-center space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="autorizacaoVisibilidade" value="true" required
                                        class="form-radio text-[var(--zomp)] focus:ring-[var(--zomp)]">
                                    <span class="ml-2">Sim</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="autorizacaoVisibilidade" value="false" required
                                        class="form-radio text-[var(--zomp)] focus:ring-[var(--zomp)]">
                                    <span class="ml-2">Não</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status Funcional *</label>
                            <div class="flex items-center space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="statusFuncional" value="true" required
                                        class="form-radio text-[var(--zomp)] focus:ring-[var(--zomp)]">
                                    <span class="ml-2">Ativo</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="statusFuncional" value="false" required
                                        class="form-radio text-[var(--zomp)] focus:ring-[var(--zomp)]">
                                    <span class="ml-2">Inativo</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Status da Anamnese -->
                    <div class="campo-container campo-nivel-superior grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="campo">
                            <label for="statusAnamnese" class="block text-sm font-medium text-gray-700 mb-1">Status da Anamnese</label>
                            <select id="statusAnamnese" name="statusAnamnese" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--zomp)] focus:border-transparent">
                                <option value="PENDENTE">Pendente</option>
                                <option value="APROVADO">Aprovado</option>
                                <option value="REJEITADO">Rejeitado</option>
                            </select>
                        </div>

                        <div class="campo">
                            <label for="statusFuncional" class="block text-sm font-medium text-gray-700 mb-1">Status Funcional</label>
                            <select id="statusFuncional" name="statusFuncional" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--zomp)] focus:border-transparent">
                                <option value="true">Ativo</option>
                                <option value="false">Inativo</option>
                            </select>
                        </div>
                    </div>

                    <!-- Observações -->
                    <div class="campo">
                        <label for="observacoes" class="block text-sm font-medium text-gray-700 mb-1">Observações</label>
                        <textarea id="observacoes" name="observacoes" rows="4"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--zomp)] focus:border-transparent transition-colors resize-none"
                            placeholder="Digite as observações (máximo 500 caracteres)"></textarea>
                        <span class="mensagem-erro hidden text-sm text-red-500 mt-1"></span>
                    </div>

                    <!-- Botões de Ação -->
                    <div class="flex flex-col sm:flex-row gap-4 justify-end pt-4">
                        <button type="button" onclick="window.location.href='/view/html/cadastro/cadastraritem.html'"
                            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                            Cancelar
                        </button>
                        <button type="submit"
                            class="px-6 py-2 bg-[var(--zomp)] text-white rounded-lg hover:bg-[var(--oxford-blue)] transition">
                            Salvar Anamnese
                        </button>
                    </div>
                </form>
            </div>

            <div class="loader hidden fixed inset-0 flex items-center justify-center bg-[var(--zomp)]">
            </div>
        </div>

        <!-- Importando JavaScript -->
        <script src="/view/js/dashboard/dashboard.js"></script>
        <script src="/view/js/global.js"></script>
        <script src="/view/js/cadastro/cadastranamnese.js"></script>
    </div>
</body>

</html>
