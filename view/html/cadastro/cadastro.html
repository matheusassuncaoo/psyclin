<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyclin - Cadastro</title>
    <link rel="shortcut icon" href="/view/images/FasiclinIcon.png" type="image/x-icon">
    <!-- Importando Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Importando Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Importando CSS da página -->
    <link rel="stylesheet" href="/view/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="/view/css/cadastro/cadastro.css">
</head>

<body>
    <!-- Container principal-->
    <div class="flex flex-col h-screen">
        <!-- Navbar -->
        <nav class="bg-[var(--zomp)] border-b-2 border-[var(--oxford-blue)] shadow-lg">
            <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
                <!-- Botão Hambúrguer -->
                <button id="btn-sidebar-toggle" class="text-white p-2 sm:p-3 md:p-4 lg:p-5 rounded-md bg-[var(--zomp)] hover:bg-[var(--oxford-blue)] transition duration-300">
                    <i data-feather="menu"></i>
                </button>

                <!-- Logo -->
                <a href="/view/html/dashboard/dashboard.html" class="hidden sm:flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="/view/images/FasiclinLogo.png" class="h-20" alt="Fasiclin Logo" />
                </a>

                <!-- Barra de Pesquisa no Desktop -->
                <div id="search-bar" class="hidden sm:block flex-1 mx-4 min-w-[200px] sm:min-w-[300px]">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <i data-feather="search" class="text-gray-400"></i>
                        </div>
                        <input type="text" placeholder="Estou procurando por..." class="w-full p-2 pl-10 text-sm text-gray-900 bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-mountain-meadow">
                    </div>
                </div>

                <!-- Menu de Usuário -->
                <div class="flex items-center space-x-4">
                    <!-- Botão Lupa (Mobile) -->
                    <button id="button-mobile-search" class="icon-btn sm:hidden text-white">
                        <i data-feather="search"></i>
                    </button>
                    <!-- Notificação (Mobile) -->
                    <div class="relative sm:hidden">
                        <button class="icon-btn text-white" aria-label="Notificações" id="button-mobile-notification" data-dropdown-toggle="mobile-notifications-dropdown">
                            <i data-feather="bell"></i>
                            <span id="mobile-notification-badge"
                                class="hidden absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </button>

                        <!-- Dropdown de notificações mobile -->
                        <div class="z-50 hidden absolute right-0 mt-2 w-[280px] -mr-4 text-base list-none bg-white divide-y divide-oxford-blue rounded-lg shadow-lg" id="mobile-notifications-dropdown">
                            <div class="px-4 py-3 font-semibold text-sm">Notificações</div>
                            <ul class="py-2 max-h-[60vh] overflow-y-auto" id="mobile-notifications-list">
                                <!-- Notificações serão adicionadas dinamicamente aqui -->
                            </ul>
                        </div>
                    </div>

                    <!-- Botões para Desktop -->
                    <div id="desktop-menu" class="hidden sm:flex items-center space-x-4">
                        <button class="icon-btn button-help" aria-label="Ajuda">
                            <i data-feather="help-circle"></i>
                        </button>

                        <!-- Botão de notificações com dropdown -->
                        <div class="relative">
                            <button class="icon-btn button-notification" aria-label="Notificações" id="button-notification" data-dropdown-toggle="notifications-dropdown">
                                <i data-feather="bell"></i>
                                <span id="notification-badge"
                                    class="hidden absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                            </button>

                            <!-- Dropdown de notificações -->
                            <div class="z-50 hidden absolute right-0 mt-2 w-64 text-base list-none bg-white divide-y divide-oxford-blue rounded-lg shadow-lg" id="notifications-dropdown">
                                <div class="px-4 py-3 font-semibold">Notificações</div>
                                <ul class="py-2" id="notifications-list">
                                    <!-- Notificações serão adicionadas dinamicamente aqui -->
                                </ul>
                            </div>
                        </div>

                        <button class="icon-btn button-config" aria-label="Configurações">
                            <i data-feather="settings"></i>
                        </button>
                    </div>

                    <!-- Avatar com Dropdown -->
                    <div class="relative">
                        <button class="flex text-sm bg-oxford-blue rounded-full focus:ring-4 focus:ring-mountain-meadow" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown">
                            <span class="sr-only">Abrir menu do usuário</span>
                            <img class="w-8 h-8 rounded-full"
                                src="https://i.pinimg.com/736x/d7/a6/18/d7a618fcaa8804e0588ee8d0f02d9f99.jpg"
                                alt="Foto do usuário">
                        </button>
                        <!-- Dropdown -->
                        <div class="z-50 hidden absolute right-0 mt-2 w-48 text-base list-none bg-white divide-y divide-oxford-blue rounded-lg shadow-lg" id="user-dropdown">
                            <div class="px-4 py-3">
                                <span class="block text-sm text-prussian-blue">Usuário</span>
                                <span class="block text-sm text-oxford-blue truncate">psicologo@fasiclin.com</span>
                            </div>
                            <ul class="py-2">
                                <li><a href="/view/html/dashboard/dashboard.html" class="dropdown-link">Dashboard</a>
                                </li>
                                <li><a href="/view/html/anamnese/anamnese.html" class="dropdown-link">Anamneses</a></li>
                                <li><a href="/view/html/configuracoes/configuracoes.html" class="dropdown-link">Configurações</a></li>
                                <li><a href="#" class="dropdown-link">Sair</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Barra de Pesquisa Mobile -->
            <div id="mobile-search-bar" class="hidden sm:hidden p-4">
                <input type="text" placeholder="Estou procurando por..." class="w-full p-2 pl-3 text-sm text-gray-900 bg-white rounded-lg focus:outline-none focus:ring-2 focus:ring-mountain-meadow">
            </div>
        </nav>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-[var(--zomp)] text-[var(--oxford-blue)] w-64 p-4 space-y-4 transition-transform duration-300 ease-in-out transform -translate-x-full fixed top-16 left-0 h-[calc(100%-64px)] z-50">
            <div class="mb-4">
                <span class="text-lg font-bold">DASHBOARD</span>
            </div>
            <a href="/view/html/dashboard/dashboard.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="grid"></i>
                <span class="ml-2">DASHBOARD</span>
            </a>
            <a href="/view/html/paciente/paciente.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="users"></i>
                <span class="ml-2">PACIENTES</span>
            </a>
            <a href="/view/html/cadastro/cadastro.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="database"></i>
                <span class="ml-2">CADASTRAR</span>
            </a>
            <a href="/view/html/anamnese/anamnese.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="file-text"></i>
                <span class="ml-2">ANAMNESES</span>
            </a>
            <a href="/view/html/consulta/consulta.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="coffee"></i>
                <span class="ml-2">CONSULTA</span>
            </a>
            <a href="#" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="check-square"></i>
                <span class="ml-2">APROVAÇÃO</span>
            </a>
            <a href="/view/html/relatorios/relatorios.html" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="upload"></i>
                <span class="ml-2">EMITIR</span>
            </a>
            <a href="#" class="flex items-center p-2 bg-[var(--mountain-meadow)] hover:bg-teal-600 rounded">
                <i data-feather="settings"></i>
                <span class="ml-2">CONFIGURAÇÕES</span>
            </a>
            <div class="mt-auto text-sm">psyclin.1.1A</div>
        </div>


        <!-- Conteúdo Principal -->
        <div class="content-wrapper flex-1 p-6 bg-gray-100 pt-20">
            <div class="flex flex-col sm:flex-row flex-wrap justify-end items-center gap-3 sm:gap-4">
                <button class="main-button w-full sm:w-auto bg-emerald-500 hover:bg-emerald-600 text-white text-base font-semibold px-6 py-4 rounded-lg shadow-md transition duration-200">
                    PROFISSIONAIS
                </button>
                <button class="main-button w-full sm:w-auto bg-emerald-500 hover:bg-emerald-600 text-white text-base font-semibold px-6 py-4 rounded-lg shadow-md transition duration-200">
                    ADMIN
                </button>
                <button class="main-button w-full sm:w-auto bg-emerald-500 hover:bg-emerald-600 text-white text-base font-semibold px-6 py-4 rounded-lg shadow-md transition duration-200">
                    PACIENTE
                </button>
                <button class="main-button w-full sm:w-auto bg-emerald-500 hover:bg-emerald-600 text-white text-base font-semibold px-6 py-4 rounded-lg shadow-md transition duration-200">
                    ANAMNESE
                </button>
                <button class="main-button w-full sm:w-auto bg-emerald-500 hover:bg-emerald-600 text-white text-base font-semibold px-6 py-4 rounded-lg shadow-md transition duration-200">
                    RELATORIO
                </button>
                <a href="/view/html/cadastro/cadastraritem.html" class="main-button w-full sm:w-auto flex items-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white text-base font-semibold px-6 py-4 rounded-lg shadow-md transition duration-200">
                    <i data-feather="plus-square" class="w-5 h-5"></i>
                    ADICIONAR
                </a>
            </div>

            <div class="loader fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
            </div>

            <div id="grid-container" class="mt-8"></div>
        </div>

        <!-- Importando JavaScript -->
        <script type="module" src="/view/js/services/apiManager.js"></script>
        <script type="module" src="/view/js/cadastro/cadastroManager.js"></script>
        <script type="module" src="/view/js/dashboard/dashboard.js"></script>
        
        <!-- Inicialização após carregamento -->
        <script>
            // Inicializa ícones Feather após carregamento da página
            document.addEventListener('DOMContentLoaded', function() {
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
            });
        </script></body>

</html>
